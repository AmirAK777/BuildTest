<div class="form-container">
    <form class="form-register" [formGroup]="createPassword" (ngSubmit)="saveToParent()">
        <div class="form-item">
            <input type="password" id="password" name="firstName" formControlName="password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-item">
            <input name="confirmPassword" id="password" formControlName="confirmPassword" required>
            <label for="confirmPassword">confirm Password</label>
        </div>
        <div class="button">
            <button class="clovis-big-blue-button" type="submit" [disabled]="!createPassword.valid">Submit</button>
        </div>
    </form>
</div>
