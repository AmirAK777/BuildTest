<form [formGroup]="loginForm" class="w-full">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput formControlName="title" placeholder="Search" #input />
    <button
      matSuffix
      mat-icon-button
      (click)="searchFilters()"
      aria-label="Search"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button
      matSuffix
      mat-icon-button
      (click)="clearFilters()"
      aria-label="Search"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-form-field>
</form>

<table mat-table [dataSource]="store.todosDatasource()" matSort>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Prenom</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
</table>
<mat-paginator
  (page)="pageChanged($event)"
  [length]="store.paginationUsers()?.pagination?.totalItems"
  [pageSize]="store.paginationUsers()?.pagination?.itemsPerPage"
  [pageIndex]="store.paginationUsers()?.pagination?.currentPage"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
