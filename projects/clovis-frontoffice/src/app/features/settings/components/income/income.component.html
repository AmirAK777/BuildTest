<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>Revenus</ion-title>
    <ion-back-button text="" slot="start" defaultHref="/home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding settings">
  <form [formGroup]="income" (submit)="submitToSave()">
    <ion-list>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="grossannualincome"
          label="Revenus annuels bruts"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="variableannualincome"
          label="Revenus variables annuels"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="selfemployedincome"
          label="Revenus auto entrepreneur"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="propertyincome"
          label="Revenus fonciers"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="rentalincome"
          label="Revenus locatifs"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="bnc_bicincome"
          label="Revenus BNC/BIC"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          fill="solid"
          formControlName="sourceofyourincome"
          label="Origine de vos revenus"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      class="clovis"
      type="submit"
      [disabled]="!isValid"
      expand="block"
      >Valider</ion-button
    >
  </form>
</ion-content>
