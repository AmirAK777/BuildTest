<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>Mon Compte</ion-title>
    <ion-back-button text="" slot="start" defaultHref="/home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding settings">
  <form [formGroup]="myAccount" (submit)="submitToSave()">
    <ion-list>
      <ion-item>
        <ion-input
          fill="solid"
          label="Prenom"
          formControlName="firstname"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          fill="solid"
          label="Nom"
          formControlName="lastname"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          fill="solid"
          formControlName="password"
          label="Mot De Passe"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          fill="solid"
          formControlName="pin"
          label="Code PIN"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      class="clovis"
      type="submit"
      [disabled]="!isValid"
      expand="block"
      >Valider</ion-button
    >
  </form>
</ion-content>
